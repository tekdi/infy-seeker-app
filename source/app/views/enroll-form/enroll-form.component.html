<main>
    <app-navbar [hero]="false"></app-navbar>

    <section class="text-gray-600 bg-cover bg-hero">
        <div class="bg-[rgba(0,0,0,0.2)]">
            <div
                class="container flex items-center justify-center h-auto px-5 py-24 mx-auto"
            >
                <div
                    class="flex flex-col w-full p-8 mt-10 bg-white border rounded-lg shadow-md lg:w-1/3 md:w-1/2"
                >
                    <h2
                        class="mb-1 text-lg font-medium text-center text-gray-900 title-font"
                    >
                        Please fill out the form
                    </h2>
                    <p class="my-2 text-sm leading-relaxed text-gray-600">
                        Please fill out the form below to enroll in our program.
                    </p>
                    <form
                        [formGroup]="enrollForm"
                        (ngSubmit)="onSubmit()"
                        action=""
                    >
                        <div class="relative mb-4">
                            <label
                                for="email"
                                class="text-sm leading-7 text-gray-600"
                                >Name</label
                            >
                            <input
                                type="text"
                                id="name"
                                formControlName="name"
                                class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-c-1 focus:ring-2 focus:ring-indigo-200"
                                onkeydown="return /[a-z ]/i.test(event.key)"
                            />
                            <span
                                class="text-xs text-red-400"
                                *ngIf="
                                    (enrollForm.controls['name'].touched ||
                                        submitted) &&
                                    enrollForm.controls['name'].errors?.['required']
                                "
                            >
                                Please enter your name
                            </span>
                        </div>
                        <div class="relative mb-4">
                            <label
                                for="email"
                                class="text-sm leading-7 text-gray-600"
                                >Age</label
                            >
                            <input
                                type="number"
                                id="age"
                                formControlName="age"
                                class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-c-1 focus:ring-2 focus:ring-indigo-200"
                            />
                            <span
                                class="text-xs text-red-400"
                                *ngIf="
                                    (enrollForm.controls['age'].touched ||
                                        submitted) &&
                                    enrollForm.controls['age'].errors?.['required']
                                "
                            >
                                Please enter your age
                            </span>
                            <span
                                class="text-xs text-red-400"
                                *ngIf="
                                    (enrollForm.controls['age'].touched ||
                                        submitted) &&
                                    enrollForm.controls['age'].errors?.['min']
                                "
                            >
                                Please enter valid age
                            </span>
                        </div>
                        <div class="relative mb-4">
                            <label
                                for="email"
                                class="text-sm leading-7 text-gray-600"
                                >Email</label
                            >
                            <input
                                type="email"
                                id="email"
                                formControlName="email"
                                class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-c-1 focus:ring-2 focus:ring-indigo-200"
                            />
                            <span
                                class="text-xs text-red-400"
                                *ngIf="
                                    (enrollForm.controls['email'].touched ||
                                        submitted) &&
                                    enrollForm.controls['email'].errors?.['required']
                                "
                            >
                                Please enter your email
                            </span>
                        </div>
                        <div class="relative mb-4">
                            <label
                                for="email"
                                class="text-sm leading-7 text-gray-600"
                                >Phone Number</label
                            >
                            <input
                                type="number"
                                id="phone"
                                formControlName="phone"
                                class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-c-1 focus:ring-2 focus:ring-indigo-200"
                            />
                            <span
                                class="text-xs text-red-400"
                                *ngIf="
                                    (enrollForm.controls['phone'].touched ||
                                        submitted) &&
                                    enrollForm.controls['phone'].errors?.['required']
                                "
                            >
                                Please enter your phone number
                            </span>
                            <span
                                class="text-xs text-red-400"
                                *ngIf="
                                    (enrollForm.controls['phone'].touched ||
                                        submitted) &&
                                    enrollForm.controls['phone'].errors?.['min']
                                "
                            >
                                Please enter valid phone number
                            </span>
                            <span
                                class="text-xs text-red-400"
                                *ngIf="
                                    (enrollForm.controls['phone'].touched ||
                                        submitted) &&
                                    enrollForm.controls['phone'].errors?.['max']
                                "
                            >
                                Please enter valid phone number
                            </span>
                        </div>

                        <button
                            class="tracking-[3px] uppercase px-6 py-2 text-white border-0 rounded bg-c-1 focus:outline-none hover:bg-c-1.1 flex items-center justify-center w-full mt-6"
                            type="submit"
                            [disabled]="isLoading"
                        >
                            <span *ngIf="!isLoading">Give me Access</span>
                            <div class="loader" *ngIf="isLoading"></div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <app-footer></app-footer>
</main>
